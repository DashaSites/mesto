<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header page__header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
  </header>

  <main class="content">
    <section class="profile page__profile">
      <img class="profile__image" src="./images/profile-image.jpg" alt="Фотография профиля">
      <div class="profile__info">
        <div class="profile__name-block">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__occupation">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements page__elements">
    </section>
  </main>

  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup popup_type_edit-profile">
    <div class="popup__container">
      <form class="popup__form" name="form">
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <input class="popup__form-input-item popup__form-input-item_type_name" type="text" name="name" placeholder="Имя" required>
        <input class="popup__form-input-item popup__form-input-item_type_occupation" type="text" name="occupation" placeholder="Род занятий" required>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </section>

  <section class="popup popup_type_add-card">
    <div class="popup__container">
      <form class="popup__form" name="form">
        <h2 class="popup__form-title">Новое место</h2>
        <input class="popup__form-input-item popup__form-input-item_type_title" type="text" name="title" placeholder="Название" required>
        <input class="popup__form-input-item popup__form-input-item_type_image-link" type="text" name="image" placeholder="Ссылка на картинку" required>
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </section>

  <section class="popup popup_type_large-image">
    <div class="popup__content">
      <img class="popup__image">
      <p class="popup__caption"></p>
      <button class="popup__close-button" type="button"></button>
    </div>
  </section>

  <template id="card-template">
    <div class="element">
      <img class="element__image" src="" alt="">
      <button type="button" class="element__button-remove"></button>
      <div class="element__details">
        <h2 class="element__caption"></h2>
        <button class="element__like-button"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
